name: Deploy to Development

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev-api.atwoz.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/atwoz:dev-latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/atwoz:dev-latest

      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_SSH_PEM_KEY }}
          script: |
            # 환경 변수 업데이트
            echo "${{ secrets.DEV_ENV }}" > /home/${{ secrets.DEV_EC2_USERNAME }}/.env

            # 배포 스크립트 실행
            sudo /home/${{ secrets.DEV_EC2_USERNAME }}/deploy_script.sh

      - name: Check deployment status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_SSH_PEM_KEY }}
          script: |
            # 헬스 체크
            sleep 10
            curl -f http://localhost:8080/actuator/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Development deployment successful!"
          echo "URL: https://dev-api.atwoz.com"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Development deployment failed!"
          exit 1