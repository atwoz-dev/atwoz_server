spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:atwoz_local}
    username: ${MYSQL_USER:user}
    password: ${MYSQL_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      connection:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:}
        ssl: false

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:this-is-secret-key-value-at-least-128-bytes}
  access_token:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:86400}
  refresh_token:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:86400}